{% extends 'photos/base.html' %}

{% block content %}
    <div class="container">
        <div class="container-fluid">
            <h2>Create a New Post</h2>
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group">
                    <label for="tagline">Tagline</label>
                    <input type="text" class="form-control" id="tagline" value="{{ tagline }}" placeholder="Tagline">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="3" value="{{ content }}"></textarea>
                </div>
                <!-- <input type="submit" class="btn btn-default" value="Submit"> -->
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="container-fluid">
            <h2>Older Posts</h2>
            {% if latest_post_list %}
            <ul>
            {% for post in latest_post_list %}
                <li><a href="{% url 'detail' post.id %}">{{ post.content }}</a></li>
            {% endfor %}
            </ul>
            {% else %}
                <p>Not found...</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
